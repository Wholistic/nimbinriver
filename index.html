<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nimbin River Height Monitor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #e5e5e5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 3px 6px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            padding-bottom: 20px;
        }
        .main-display {
            text-align: center;
        }
        .most-recent {
            font-size: 3em;
            font-weight: bold;
        }
        .second-recent {
            font-size: 1.5em;
            color: #888;
            margin-top: 15px;
        }
        .last-update {
            margin-top: 15px;
            font-style: italic;
            color: #444;
        }
        .refresh-instruction {
            text-align: center;
            padding: 10px;
        }
        .footer {
            padding-top: 20px;
            text-align: center;
            font-size: 0.8em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Nimbin River Height Monitor</h1>
        </div>
        <div class="main-display">
            
                <div class="most-recent">
                    5.36m
                </div>
            
            
                <div class="second-recent">
                    5.35m
                </div>
            
            <div class="last-update">
                Last Updated: 2024-01-01
            </div>
        </div>
        <div class="refresh-instruction">
            Pull down to refresh the data
        </div>
        <div class="footer">
            Goolmanger Creek at Nimbin height data sourced from the BOM
        </div>
    </div>
</body>
</html>
